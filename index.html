    <title>Desires of Feminism</title>

<body>
    <!-- BASE STYLING -->
    <div class="timeline-line"></div>

    <!-- NAV -->
    <header>
        <!--------
            The code in this section was inspired by Jon Ambas
        -------->
        <nav class="sidenav">
            <!-- TODO: replace with svg -->
            <a href="#"><img id="logo-menu" src="/media/branding/logo_purple.svg" alt="project logo"></a>
            <ul class="main-buttons">
                <li>
                    <i data-feather="menu" class="menu-icon"></i>
                    Menu
                    <ul class="hidden">
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="/about">
                            <li>About</li>
                        </a>
                        <a href="/citations">
                            <li>Citations</li>
                        </a>
                        <a href="/contribute">
                            <li>Contribute</li>
                        </a>
                        <a href="https://github.com/desiresoffeminism/desiresoffeminism.github.io">
                            <li>GitHub</li>
                        </a>
                    </ul>
                </li>
                <li>
                    <i data-feather="filter" class="menu-icon"></i>
                    Filter
                    <ul class="hidden">
                        <li>Time Range</li>
                        <li>Location</li>
                        <li>People</li>
                        <li>Topic</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="timeline">
            <div id="dataList"></div>
            <div class="templates">
                <div id="listItem">
                    <div class="row1">
                        <div class="title"></div>
                        <div class="date"></div>
                    </div>
                    <div class="row2">
                        <div class="description"></div>
                    </div>
                    <div class="row3">
                        <div class="expand-info">
                            <div class="country"></div>
                            <div class="people"></div>
                            <div class="topic"></div>
                        </div>
                        <div class="expand-citation">
                            <div class="citation"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- sets feather icons -->
    <script>
        feather.replace()
    </script>
    <script type="text/javascript" src="scripts/timeline.js"></script>
