<!DOCTYPE html>
<html>

<head>
    <!-------- 
        
        CREDITS: 
        - feathericons by Cole Bemis
        - sidebar menu inspired by Jon Ambas
        - converting JS object to HTML list inspired by Anant Anand Gupta
        - expanding timeline items inspired by Nicole Oakes
        - accordion menu folding inspired by fainder

    -------->

    <!-------- FONTS -------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,600;1,300;1,600&family=Mulish:ital,wght@0,300;0,500;1,300;1,500&display=swap"
        rel="stylesheet">

    <!-------- OTHER LINKS -------->
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css">

    <!-------- SCRIPTS -------->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-------- SITE STYLING -------->
    <title>Desires of Feminism</title>
    <link type="image/x-icon" rel="icon" href="media/branding/logo_favicon.png">
</head>

<body>
    <!-- BASE STYLING -->
    <div class="timeline-line"></div>

    <!-- NAV -->
    <header>
        <!--------
            The code in this section was inspired by Jon Ambas
        -------->
        <nav class="sidenav">
            <a href="#"><img id="logo-menu" src="/media/branding/logo_purple.svg" alt="project logo"></a>
            <ul class="main-buttons">
                <li>
                    <i data-feather="menu" class="menu-icon"></i>
                    Menu
                    <ul class="hidden">
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="/about">
                            <li>About</li>
                        </a>
                        <a href="/citations">
                            <li>Citations</li>
                        </a>
                        <a href="/contribute">
                            <li>Contribute</li>
                        </a>
                        <a href="https://github.com/desiresoffeminism/desiresoffeminism.github.io">
                            <li>GitHub</li>
                        </a>
                    </ul>
                </li>
                <li>
                    <i data-feather="filter" class="menu-icon"></i>
                    Filter
                    <ul id="hasAccordions" class="hidden">
                        <btn id="resetFilters" onclick="resetFilters()">Reset</btn>
                        <li>
                            <div class="dropper">
                                General
                                <i data-feather="chevron-down" class="submenu-icon"></i>
                            </div>
                            <div class="dropped">
                                <input type="text" id="generalSearch" class="drop-search"
                                    placeholder="Search everything...">
                            </div>
                        </li>
                        <li>
                            <div class="dropper">
                                Location
                                <i data-feather="chevron-down" class="submenu-icon"></i>
                            </div>
                            <div class="dropped">
                                <input type="text" id="countrySearch" class="drop-search"
                                    placeholder="Search country codes..." onkeyup="cDropdownSearch()">
                                <ul id="countryDrop" class="dropdown accord-search"></ul>
                            </div>
                        </li>
                        <li>
                            <div class="dropper">
                                People
                                <i data-feather="chevron-down" class="submenu-icon"></i>
                            </div>
                            <div class="dropped">
                                <input type="text" id="peopleSearch" class="drop-search" placeholder="Search people...">
                            </div>
                        </li>
                        <li>
                            <div class="dropper">
                                Topic
                                <i data-feather="chevron-down" class="submenu-icon"></i>
                            </div>
                            <div class="dropped">
                                <input type="text" id="topicSearch" class="drop-search" placeholder="Search topics..."
                                    onkeyup="tDropdownSearch()">
                                <ul id="topicDrop" class="dropdown accord-search"></ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section id="timelineSection">
        <div id="timeline">
            <div id="dataList"></div>
            <div class="templates">
                <div class="list-item">
                    <i data-feather="chevron-down" class="timeline-icon"></i>
                    <div class="tooltip"></div>
                    <div class="list-item-data">
                        <div class="list-item-data-inner">
                            <div class="row1">
                                <p class="title"></p>
                                <p class="date"></p>
                            </div>
                            <div class="row2">
                                <p class="description"></p>
                                <ul class="item-meta">
                                    <li>Countries
                                        <ul class="country tags"></ul>
                                    </li>
                                    <li>People
                                        <ul class="people tags"></ul>
                                    </li>
                                    <li>Topics
                                        <ul class="topic tags"></ul>
                                    </li>
                                    <li>Citations
                                        <ul class="citation tags"></ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- sets feather icons -->
    <script type="text/javascript" src="scripts/timeline.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
